<progress class="progress is-primary" value="{{ progress }}" max="1"></progress>
<div class="tabs is-centered">
  <ul>
    <li (click)="toggleDoneTasks()" [class.is-active]="!showDoneTasks"><a>A fazer</a></li>
    <li (click)="toggleDoneTasks()" [class.is-active]="showDoneTasks"><a>Terminadas</a></li>
  </ul>
</div>
<div class="container">
  <div *ngIf="notificationMessage" class="notification is-success">
  <button (click)="notificationMessage=null"class="delete"></button>
  {{ notificationMessage }}
</div>
  <div *ngIf="!showDoneTasks" class="tasks">
    <div class="notification is-primary" *ngIf="progress === 1">Sem tarefas pendentes.</div>
    <div *ngFor="let task of tasks" class="card is-fullwidth">
      <app-task [task]="task" (onDelete)="onDelete()" (onEdit)="onEdit()" (onSwitch)="onSwitch()"></app-task>
    </div>
  </div>
  <div *ngIf="showDoneTasks" class="tasks">
    <div class="notification is-primary" *ngIf="progress === 0">Sem tarefas terminadas.</div>
    <div *ngFor="let task of doneTasks" class="card is-fullwidth">
      <app-task [task]="task" (onDelete)="onDelete()" (onEdit)="onEdit()" (onSwitch)="onSwitch()"></app-task>
    </div>
  </div>
</div>
