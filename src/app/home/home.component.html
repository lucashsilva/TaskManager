<app-navbar (toggleTaskForm)="toggleTaskForm()"></app-navbar>
<div class="wrapper">
  <app-tasks (onEdit)="editTask($event)"></app-tasks>
</div>
<app-task-form [task]="taskToBeEdited" [editForm]="editForm" *ngIf="showForm" (toggleTaskForm)="toggleTaskForm()" (taskSubmitted)="taskSubmitted($event)" class="has-shadow animate-show"></app-task-form>
