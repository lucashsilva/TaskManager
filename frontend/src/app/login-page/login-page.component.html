<div class="container">
	<div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">

              <input [(ngModel)]="userCredentials.email" name="user" type="text" placeholder="email">
              <input [(ngModel)]="userCredentials.password" type="password" placeholder="password">
              <button (click)="login()" class="btn btn-info btn-block login" type="submit">Login</button>

            </div>
        </div>

</div>
